<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Preguntas</title>
    <link rel="stylesheet" href="styles.css"> 
  </head>
  <body>
    <h1>Formulario de Preguntas</h1>

    <div class="Cronometro" id="countdownElement" style="display: none;"></div>
    
    <form id="questionForm">
      <h2>Preguntas</h2>
      <p>1. ¿Cual es la capital de España?</p>
      <input type="text" name="q1" required minlength="5">
  
      <p>2. ¿En que año se firmo los acuerdo de paz?</p>
      <input type="text" name="q2" required minlength="5">
  
      <p>3. ¿Cual es el mar más grande?</p>
      <input type="text" name="q3" required minlength="5">
  
      <p>4. ¿Que país es el más poblado?</p>
      <input type="text" name="q4" required minlength="5">
  
      <p>5. ¿cuantos metros son 10 kilometros?</p>
      <input type="text" name="q5" required minlength="5">
  
      <button type="button" id="startButton">Iniciar Cuenta Regresiva</button>
      <button type="submit" id="submitButton" disabled>Enviar Respuestas</button>
      <button type="button" id="resetButton" disabled>Reiniciar</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
